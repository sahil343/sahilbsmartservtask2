<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartServ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 2px;
        box-sizing: border-box;
      }
      select {
        height: 11rem;
        width: auto;
      }
    </style>
  </head>
  <body class="container">
    <div class="mt-5 d-flex">
      <div class="w-100">
        <select id="available-fields" class="form-select" multiple></select>
      </div>

      <div
        class="d-flex flex-column align-items-center justify-content-evenly"
        style="width: 2rem"
      >
        <button
          onclick="moveSelectedOptions('available-fields', 'displayed-fields')"
        >
          >>
        </button>
        <button
          onclick="moveSelectedOptions('displayed-fields', 'available-fields')"
        >
          <<
        </button>
      </div>

      <div class="w-100">
        <select id="displayed-fields" class="form-select" multiple></select>
      </div>
    </div>
    <div class="my-4 text-end">
      <button class="btn btn-success" onclick="displayData()">Next</button>
      <button class="btn btn-light">Cancel</button>
    </div>
    <div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr id="outputHeads"></tr>
          </thead>
          <tbody id="outputRows"></tbody>
        </table>
      </div>
    </div>

    <script src="script2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
