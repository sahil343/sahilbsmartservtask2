<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartServ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; gap: 30px">
      <div class="input-container p-5">
        <label for="input" class="mb-2">Step:1 - Select Json/CSV File</label>
        <br />
        <input type="file" id="file" name="file" accept=".csv, .json" />
        <p class="mt-2">Supported file Type(s) .csv, .json</p>
      </div>
      <div class="input-container p-5">
        <p>Step:2 - Specify Format</p>
        <div style="display: flex; flex-direction: column">
          <div style="display: flex; justify-content: space-between; gap: 25px">
            <label>File Type</label>
            <select>
              <option>json</option>
              <option>csv</option>
            </select>
          </div>
          <br />
          <div style="display: flex; justify-content: space-between; gap: 25px">
            <label>Character Encoding</label>
            <select>
              <option>UTF-8</option>
            </select>
          </div>
          <br />
          <div style="display: flex; justify-content: space-between; gap: 25px">
            <label>Delimiter</label>
            <select>
              <option>None</option>
              <option>Comma</option>
            </select>
          </div>
        </div>
        <div style="text-align: right; margin-top: 10px">
          <button id="nextBtn" class="btn btn-success">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
